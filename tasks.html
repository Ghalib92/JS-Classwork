 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
 </head>
 <body>
    <h1>Task Manager</h1>
    <input type="text" id="task-input" placeholder="Enter a new task">
    <button id="add-task">Add Task</button>
    <ul id="task-list"></ul>
    <script>

const taskInput = document.getElementById('task-input');
const addTaskButton = document.getElementById('add-task');
const taskList = document.getElementById('task-list');

// Initialize an empty array to store tasks
let tasks = [];

// Function to add a new task
function addTask() {
    const task = taskInput.value.trim();
    if (task) {
        tasks.push(task);
        taskInput.value = '';  // Clear the input field
        displayTasks();        // Update the task list display
    }
}

// Function to display 
function displayTasks() {
    // Clear the current task list
    taskList.innerHTML = '';
    
    // Iterate over the tasks array and create list items for each task
    tasks.forEach(function(task, index) {
        const li = document.createElement('li');
        li.textContent = task;
        
        // Create a remove button for each task
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', function() {
            removeTask(index); // Remove task when button is clicked
        });
        
        // Append the remove button to the list item
        li.appendChild(removeButton);
        
        // Append the list item to the task list
        taskList.appendChild(li);
    });
}

// Function to remove a task
function removeTask(index) {
    tasks.splice(index, 1); // Remove the task at the specified index
    displayTasks();         // Update the task list display
}

// Add event listener to the "Add Task" button
addTaskButton.addEventListener('click', addTask);
    </script>



 </body>
 </html>
